<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(to left, blue, purple); /* Chuyển từ xanh sang tím */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h2>Sign Up</h2>
                            <p class="text-white-50 mb-5">Please enter your form</p>
                            <form method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                <!-- Các trường input form -->
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                                <div class="form-outline form-white mb-4">
                                   
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-outline form-white mb-4">
                                   
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                            </form>
                            <div>
                                <p class="mb-0">Don't have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Signin</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
